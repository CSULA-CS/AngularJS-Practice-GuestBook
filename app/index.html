<!doctype html>
<html lang="en" ng-app="GuestBookApp">
<head>
  <meta charset="utf-8">
  <title>Car Console</title>

  <!-- Mobile platform, always think responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Jquery is the dependency for Angularjs bootstrap -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <!-- Feel free to utilize the AngularJS Bootstrap -->
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

  <!-- The followings are for Angularjs -->
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>

  <!-- Whatever your custom css will be -->
  <link rel="stylesheet" href="css/app.css"/>
  <!-- For bootstrap icons -->
  <span class="glyphicon glyphicon-search"></span>

</head>
<body ng-controller="MainCtrl">

<div  class="grid">
  <div class="sidebar">


    <ul class="nav nav-list">
      <li>
          <button type="button" class="btn btn-default btn-lg" onclick="location.href = "#/start";">
            <span class="glyphicon glyphicon-home"></span> Home
          </button>
        
        <button type="button" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-dashboard"></span> Diagnostics
        </button>
        <button type="button" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-adjust"></span> Climate
        </button>
        <button type="button" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-volume-up"></span> Audio
        </button>
        <a href="#/start">
          Start
        </a>
      </li>
      <li><a href="#/climateControls">
        Climate Controls
      </a></li>
      <li><a href="#/radio">
        Radio
      </a></li>
      <li><a href="#/diagnostics">
        Diagnostics
      </a></li>    
    </ul>

    <nav class="{{active}}" ng-click="$event.preventDefault()">

    <!-- When a link in the menu is clicked, we set the active variable -->

    <a href="#" class="home" ng-click="active='home'">Home</a>
    <a href="#" class="projects" ng-click="active='projects'">Projects</a>
    <a href="#" class="services" ng-click="active='services'">Services</a>
    <a href="#" class="contact" ng-click="active='contact'">Contact</a>
  </nav>
  </div>

  <div class="window"><div ng-view></div>
  </div>
</div>
<div class="clear"></div>


</body>
</html>
